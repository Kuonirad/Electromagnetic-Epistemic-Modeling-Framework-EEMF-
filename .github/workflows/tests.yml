name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libopenmpi-dev \
            python3-dev \
            cmake \
            build-essential \
            gcc g++ gfortran make \
            libmpfr-dev libmpc-dev libblas-dev liblapack-dev \
            libgmp-dev

      - name: Build and install SymEngine
        run: |
          git clone https://github.com/symengine/symengine.git
          cd symengine
          mkdir build && cd build
          cmake -DCMAKE_BUILD_TYPE=Release -DWITH_SYMENGINE_THREAD_SAFE=ON ..
          make -j$(nproc)
          sudo make install
          sudo ldconfig

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11.7'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -

      - name: Install dependencies
        run: |
          python -m pip install --upgrade "pip==23.3.1" "setuptools==69.0.3" wheel
          poetry config experimental.new-installer false
          poetry install --with mpi --extras mpi

      - name: Run tests
        run: |
          poetry run pytest

      - name: Check formatting
        run: |
          poetry run black . --check
          poetry run isort . --check
          poetry run flake8 .
